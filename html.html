<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Planos de Saúde</title>
    <link rel="stylesheet" href="/assets/css/meu-estilo.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <script src="imc.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Calculadora de Planos de Saúde</h1>
        <form id="form-calculo">
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-6">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" class="form-control" required>
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="altura">Altura (m):</label>
                    <input type="number" step="0.01" id="altura" name="altura" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-6">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" class="form-control" required>
                </div>
                <div class="form-group col-sm-12 col-md-6 d-flex align-items-end">
                    <button type="button" class="btn btn-primary btn-block" onclick="calcular()">Calcular</button>
                </div>
            </div>
        </form>
        <div id="resultado" class="mt-4"></div>
        <div id="tabela-planos" class="mt-4"></div>
    </div>
</body>
</html>
